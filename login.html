<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

   <div class="container">
      <div class="row">
         <div class="col-1 mx-auto mt-5 logo">
            <img class="img-fluid" src="assets/images/Ducati.png" alt="">
         </div>
         <p class="h4 text-center mt-5">Contact by dealer</p>
      </div>
      <div class="col-6 mx-auto">
         <div class="d-flex mt-5 roboto justify-content-between popoop">
            <p>CONTACT A DEALERSHIP FOR:</p>
            <P><i class="fa-solid fa-chevron-down"></i></P>
         </div>
         <div class="JGU mt-5">REQUIRED FIELDS</div>
         <div class="mt-5 text-center h5">Select the model you are interrested in</div>
         <div class="d-flex jhbjhb">
            <input type="text" placeholder="FAMILY*">
            <input type="text" placeholder="MODEL">
         </div>
         <div class="d-flex mt-5 jhbjhb">
            <input type="text" placeholder="NAME*">
            <input type="text" placeholder="LAST NAME">
         </div>
         <div class="d-flex mt-5 roboto justify-content-between popoop">
            <p>UNITED STATES</p>
            <P><i class="fa-solid fa-chevron-down"></i></P>
         </div>
         <div class="d-flex mt-5 jhbj">
            <input class="col-2" type="text" placeholder="                +1 >">
            <input class="col-4" type="text" placeholder="CELL PHONE">
            <input class="col-6" type="text" placeholder="E-MAIL">
         </div>
         <div class="d-flex mt-5 jhbj">
            <input class="w-100" type="text"
               placeholder="INSERT THE NAME OF THE LOCATION OR THE DEALER YOU ARE LOOKING FOR *>">
         </div>
         <div class="d-flex mt-5">
            <p class="col-10">Would you like to give us more information to help us get to know you better?</p>
            <div class="d-flex col-2">
               <div class="d-flex">
                  <input type="radio" class="doom me-2" id="lora">
                  <p>Yes</p>
               </div>
               <div class="d-flex">
                  <input class="doom me-2" type="radio" id="lora">
                  <p>No</p>
               </div>
            </div>
         </div>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
